{% set name = "rivunetpy" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_rev: "{{ version }}"
  git_url: https://github.com/twhoekstra/rivuletpy

requirements:
  build:
    - python
    - setuptools
    - numpy x.x

  run:
    - python
    - numpy x.x
    - tqdm
    - scipy
    - Cython
    - scikit-fmm
    - scikit-image
    - matplotlib
    - SimpleITK
    - nibabel
    - vtk
    - tifffile

test:
  imports:
    - rivunetpy

about:
  home: https://github.com/twhoekstra/rivuletpy
  license: BSD-3-Clause